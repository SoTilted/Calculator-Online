<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <div class="calculator-display-last-operator"><p></p></div>
            <div class="calculator-display-current-operator"><p>0</p></div>
        </div>
        <div class="buttons">
            <button class="big-buttons">CLEAR</button>
            <button class="big-buttons">DELETE</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">÷</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            <button class="operator">.</button>
            <button class="number">0</button>
            <button class="operator">=</button>
            <button class="operator">+</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright © 2024 SoTilted. All Rights Reserved.</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
